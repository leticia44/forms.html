<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1> <font color = "purple"> Formulário de Interação</font></h1>
    <form action="https://api.sheetmonkey.io/form/9KhLrZ5Cezmt7RrjZvM9Ck" method="post">
       <p>
          <label> Digite o seu nome</label>
          <input placeholder="Digite aqui" type="text" required="required" value="" name = "Nome" input> 
       </p>
       <p> 
        
            <label for=" birth">Data de Nascimento:</label>
            <input type="number" id="birth" name="birth" min="1" max="31">
            <label for="month">Mês de Nascimento:</label>
            <input type="number" id="month" name="month" min="1" max="12">
            <label for="birthyear">Ano de Nascimento:</label>
            <input type="number" id="year" name="year" min="1930" max="2007">
          
        </p> 
       <p>
         <label> Digite  o seu endereço </label> 
         <input placeholder="Digite aqui" type="text" required="required" value= "" name="Rua" input>
       </p>
       <p>
         <label> Digite o Bairro</label>
         <input placeholder="Digite aqui" type="text" required="required" value="" name ="Bairro" input>
       </p>
       <p>
         <label> Digite a Cidade</label>
         <input placeholder="Digite aqui" type="text" required="required" value=""  name = "Cidade" input>
       </p>
       <p>
        <p>
          <!----checkbox-->
          <label> Escolha o(s) modelo (s) de trabalho:</label> <br>
          <ol>
          <li><input type="checkbox" value="Opç1" name="vlr_presencial"> Presencial</li>
          <li><input type="checkbox" value="Opç2" name="vlr_remoto"> Remoto</li>
          <li><input type="checkbox" checked="checked" value =Opç3 name ="vlr_hibrido"> Hibrido </li>
          </ol>
        </p>
        <p>
            <label> Entre com a sua mensagem</label><br>
            <textarea rows="10" cols="50" name="mensagem inserida pelo usuario" required="required" placeholder="Digite até 500 caracteres"></textarea>
            </p>
        <p>
        <input type="submit" value="Submit">
        <input type="reset" value="Apagar tudo">
       </p>
    </form>
</body>
</html>
